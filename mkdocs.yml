site_name: MkDocs Playground

theme:
  name: material

plugins:
  - search
  # Versioned Metro docs site for each release
  # https://github.com/jimporter/mike
  - mike
  # https://github.com/sondregronas/mkdocs-callouts
  - callouts

extra:
  version:
    provider: mike

markdown_extensions:
  - smarty
  - codehilite:
      guess_lang: false
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.emoji
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - admonition
  - attr_list
  - md_in_html
  - nl2br

nav:
  - 'Introduction': index.md
  - 'Overview':
    - 'CLI Setup': setup-cli.md
    - 'CI Workflow': ci-workflow.md
  - 'Change Log': CHANGELOG.md